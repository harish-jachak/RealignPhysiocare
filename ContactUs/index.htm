	<p><input class="w3-input w3-border" type="number" placeholder="Phone Number" value="9850202022" required name="phone"></p>
	<p><input class="w3-input w3-border" type="text" placeholder="Clinical Diagnosis" name="diagnosis"></p>

      	<p><label><i class="fa fa-calendar-o"></i> Treatment To</label></p>
      	<input class="w3-input w3-border" type="text" placeholder="DD MM YYYY" value="15 01 2022" name="CheckOut" required> 
	<p><input class="w3-input w3-border" type="text" id="treatment" placeholder="Treatment" value="Therapy" required name="treatment"></p>
	<p>Consultation charged separately?</p>
  	<input type="radio" id="cYes" name="consultation" value="Yes">
  	<label for="cYes">Yes</label>
  	<input type="radio" id="cNo" name="consultation" value="No" checked="checked">
  	<label for="cNo">No</label><br>
	<p><input class="w3-input w3-border" type="number" id="charges" placeholder="Consultation Charges" name="cChanges"></p>     	
	<p><input class="w3-input w3-border" type="number" placeholder="Number of sessions" value="15" required name="sessions" min="0" max="100"></p>
	<p><input class="w3-input w3-border" type="number" placeholder="Session Charges" value="500" required name="sChanges"></p>
	<p>Bill Type:</p>
  	<input type="radio" id="interim" name="billType" value="Interim" required>
  	<label for="interim">Interim</label>
  	<input type="radio" id="final" name="billType" value="Final" checked="checked">
  	<label for="final">Final</label><br>
	
	<p>Payment By:</p>
  	<input type="radio" id="cash" name="paymentBy" value="Cash" required>
  	<label for="cash">Cash  &nbsp;</label>
  	<input type="radio" id="card" name="paymentBy" value="Card" checked="checked">
  	<label for="card">Card  &nbsp;</label>
	<input type="radio" id="online" name="paymentBy" value="Online">
  	<label for="online">Online/UPI  &nbsp;</label>
	<input type="radio" id="cheque" name="paymentBy" value="Cheque">
  	<label for="cheque">Cheque/DD</label><br>
	<p><label><i class="fa fa-calendar-o"></i> Invoice Date</label></p>
      	<p><input class="w3-input w3-border" type="text" placeholder="DD MM YYYY" value="15 01 2022" required name="iDate" required></p>
	<p>Physiotherapist:</p>
  	<input type="radio" id="shubhangi" name="physio" value="Shubhangi" checked="checked" required>
  	<label for="shubhangi">Shubhangi</label>
  	<input type="radio" id="rita" name="physio" value="Rita">
  	<label for="rita">Rita</label><br>
	<p></p>
