	<h2>Patient Details</h2>
  	<hr>
    	<p>Fill details as asked:</p>
    	<form action="/action_page.php" target="_blank">
      	<p><input class="w3-input w3-border" type="text" placeholder="Patient Name" required name="pName"></p>
	<p><input class="w3-input w3-border" type="number" placeholder="Patient Age" name="age" min="0" max="100"></p>
	<p>Gender:</p>
  	<input type="radio" id="male" name="gender" value="Male">
  	<label for="male">Male</label>
  	<input type="radio" id="female" name="gender" value="Female">
  	<label for="female">Female</label><br>
	<p><input class="w3-input w3-border" type="text" placeholder="Client Name" required name="cName"></p>
      	<p><input class="w3-input w3-border" type="text" placeholder="Address" required name="address"></p>
	<p><input class="w3-input w3-border" type="number" placeholder="Phone Number" name="phone"></p>
	<p><input class="w3-input w3-border" type="text" placeholder="Clinical Diagnosis" name="diagnosis"></p>      	<p><input class="w3-input w3-border" type="text" placeholder="Indication for Physiotherapy" name="indication"></p>  
	<p><input class="w3-input w3-border" type="text" placeholder="Consultant/Surgeon" required name="surgeon"></p>
	<p>Place of Treatment:</p>
  	<input type="radio" id="clinic" name="placeOfTreatment" value="clinic">
  	<label for="clinic">ReAlign PhysioCare</label>
  	<input type="radio" id="home" name="placeOfTreatment" value="home">
  	<label for="home">Patient Residence</label><br>
	<p><label><i class="fa fa-calendar-check-o"></i> Treatment From</label></p>
      	<input class="w3-input w3-border" type="text" placeholder="DD MM YYYY" name="CheckIn" required>          
      	<p><label><i class="fa fa-calendar-o"></i> Treatment To</label></p>
      	<input class="w3-input w3-border" type="text" placeholder="DD MM YYYY" name="CheckOut" required> 
	<p><input class="w3-input w3-border" type="text" placeholder="Treatment" required name="treatment"></p>
	<p>Consultation charged separately?</p>
  	<input type="radio" id="cYes" name="consultation" value="Yes">
  	<label for="cYes">Yes</label>
  	<input type="radio" id="cNo" name="consultation" value="No">
  	<label for="cNo">No</label><br>
	<p><input class="w3-input w3-border" type="number" placeholder="Consultation Charges" name="cChanges"></p>     	<p><input class="w3-input w3-border" type="number" placeholder="Number of sessions" name="sessions" min="0" max="100"></p>
	<p><input class="w3-input w3-border" type="number" placeholder="Session Charges" name="sChanges"></p>
	<p>Bill Type:</p>
  	<input type="radio" id="interim" name="billType" value="Interim">
  	<label for="interim">Interim</label>
  	<input type="radio" id="final" name="billType" value="Final">
  	<label for="final">Final</label><br>
	
	<p>Payment By:</p>
  	<input type="radio" id="cash" name=paymentBy" value="Cash">
  	<label for="cash">Cash  &nbsp;</label>
  	<input type="radio" id="card" name="paymentBy" value="Card">
  	<label for="card">Card  &nbsp;</label>
	<input type="radio" id="online" name="paymentBy" value="Online">
  	<label for="online">Online/UPI  &nbsp;</label>
	<input type="radio" id="cheque" name="paymentBy" value="Cheque">
  	<label for="cheque">Cheque/DD</label><br>
	<p><label><i class="fa fa-calendar-o"></i> Invoice Date</label></p>
      	<p><input class="w3-input w3-border" type="text" placeholder="DD MM YYYY" name="iDate" required></p>
	<p>Physiotherapist:</p>
  	<input type="radio" id="shubhangi" name="physio" value="Shubhangi">
  	<label for="shubhangi">Shubhangi</label>
  	<input type="radio" id="rita" name="physio" value="Rita">
  	<label for="rita">Rita</label><br>
	<p></p>
